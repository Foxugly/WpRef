<div class="reset-password-container">
  <h1>Réinitialiser mon mot de passe</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">Adresse e-mail</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="vous@example.com"
    />

    <ng-template class="error" [ngIf]="submitted && form.controls['email'].invalid">
      <ng-template [ngIf]="form.controls['email'].errors?.['required']">
        L'adresse e-mail est obligatoire.
      </ng-template>
      <ng-template [ngIf]="form.controls['email'].errors?.['email']">
        L'adresse e-mail n'est pas valide.
      </ng-template>
    </ng-template>


    <button type="submit" [disabled]="isSubmitting || form.invalid">
      {{ isSubmitting ? 'Envoi en cours…' : 'Envoyer le lien de réinitialisation' }}
    </button>
  </form>

  <ng-template class="success" [ngIf]="successMessage">{{ successMessage }}</ng-template>
  <ng-template class="error" [ngIf]="errorMessage">{{ errorMessage }}</ng-template>
  </div>
