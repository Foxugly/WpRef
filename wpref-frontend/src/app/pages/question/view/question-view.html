<div class="page">
  <div class="question__header">
    <div class="header-left">
      <p-button
        (onClick)="goBack()"
        icon="pi pi-arrow-left"
        label="Retour à la liste"
        severity="secondary"
        text
      ></p-button>
    </div>

    <h1 class="header-title">Détail de la question</h1>

    <div class="header-right">
      <p-button
        (onClick)="goEdit(id)"
        icon="pi pi-pencil"
        label="Modifier"
        severity="secondary"
      ></p-button>
    </div>
  </div>


  @if (loading()) {
    <div class="question-detail__status">Chargement…</div>
  } @else if (error()) {
    <div class="question-detail__status question-detail__status--error">
      {{ error() }}
    </div>
  } @else if (quizNavItem()) {
    <app-quiz-question
      [quizNavItem]="quizNavItem()!"
      [showCorrectAnswers]="showCorrect"
      displayMode="preview"
    ></app-quiz-question>
    <div class="question-detail__buttons">
      <p-toggleButton
        [(ngModel)]="showCorrect"
        [disabled]="!canRevealCorrect()"
        onLabel="Masquer les bonnes réponses"
        offLabel="Afficher les bonnes réponses"
        onIcon="pi pi-eye-slash"
        offIcon="pi pi-eye"
      ></p-toggleButton>
    </div>
  }
</div>
