<div class="toolbar">
  <h2>Questions</h2>
  <div class="actions">
    <input pInputText placeholder="Rechercherâ€¦" [ngModel]="q()" (ngModelChange)="q.set($event); load()">
    <p-button id="btn_add_subject" icon="pi pi-plus" routerLink="/question/add" label="Nouveau" severity="primary"/>
  </div>
</div>

<div class="card">
  @if ((questions() || []).length === 0) {
    <p class="muted">Aucune question.</p>
  } @else {
    <table class="table">
      <thead>
        <tr><th>Titre</th><th style="width:60px;">Actions</th></tr>
      </thead>
      <tbody>
        @for (q of questions(); track q.id) {
          <tr>
            <td>{{ q.title }}</td>
            <td class="row-actions">
              <p-button id="btn_add_question" icon="pi pi-eye" (click)="goView(q.id)" severity="secondary" size="small"/>
              <p-button id="btn_add_question" icon="pi pi-pencil" (click)="goEdit(q.id)" severity="info" size="small"/>
              <p-button id="btn_delete_question" icon="pi pi-trash" (click)="goDelete(q.id)" severity="danger" size="small"/>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
