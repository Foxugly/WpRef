<div class="page">
  <div class="title">Supprimer un subject</div>
  <div class="card">
    @if (subject()) {
      <p>Es-tu sûr de vouloir supprimer <b>{{ getName(subject()) }}</b> ?</p>
      <div class="actions">
        <p-button id="btn_delete" label="Supprimer" severity="danger" styleClass="w-full" (onClick)="confirm()"/>
        <p-button id="btn_back" label="Annuler" routerLink="/subject/list" severity="secondary"/>
      </div>
    } @else {
      <p class="muted">Chargement…</p>
    }
  </div>
</div>
