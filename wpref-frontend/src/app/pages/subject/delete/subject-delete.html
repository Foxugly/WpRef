<div class="card">
  <h2>Supprimer le sujet</h2>

  @if (subject()) {
    <p>Es-tu sûr de vouloir supprimer <b>{{ subject()!.name }}</b> ?</p>
    <div class="actions">
      <button class="btn btn-danger" (click)="confirm()">Supprimer</button>
    <a routerLink="/subject/list" class="btn btn-secondary" style="margin-left: 10px;">Annuler</a>
    </div>
  } @else {
    <p class="muted">Chargement…</p>
  }
</div>
