<p-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="subjects">Sujets</label>
      <p-multiSelect
        formControlName="subject_ids"
        [options]="subjectOptions"
        [showClear]="true"
        class="w-full"
        id="subjects"
        optionLabel="name"
        optionValue="code"
        (onChange)="onChangeSubjects()"
        [panelStyle]="{ 'max-height': '250px', 'overflow-y': 'auto' }"
        placeholder="Select your subject(s)">
      </p-multiSelect>
    </div>

    <div class="field">
      <label for="nbQuestions">Nombre de questions <span *ngIf="maxQuestions"> (max: {{ maxQuestions }})</span></label>
      <p-inputNumber
        formControlName="n_questions"
        [max]="100"
        [min]="1"
        [showButtons]="true"
        id="nbQuestions">
      </p-inputNumber>
    </div>

    <div class="field field--inline">
      <label>
        <p-checkbox [binary]="true" formControlName="with_timer"></p-checkbox>
        Timer activ√©
      </label>
    </div>

    <div class="field">
      <label for="timer">Timer (in minutes)</label>
      <p-inputNumber
        formControlName="timer"
        [max]="120"
        [min]="1"
        [showButtons]="true"
        id="timer">
      </p-inputNumber>
    </div>
  </form>
</p-card>
