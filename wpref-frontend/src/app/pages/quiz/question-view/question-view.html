<div class="layout">
  <aside class="layout__left">
    <app-quiz-nav
      (questionSelected)="onQuestionSelected($event)"
      [columns]="5"
      [items]="quizNavItems()">

    </app-quiz-nav>
  </aside>

  <main class="layout__right">
    @if (quizNavItem()) {
      <app-quiz-question
        [quizNavItem]="quizNavItem()!"
        [showCorrectAnswers]="showCorrect"
        displayMode="preview"
        (answeredToggled)="toggleFlag()"
      ></app-quiz-question>
    } @else {
      <!-- optionnel : loader, message, etc. -->
      <p>Chargement de la question…</p>
    }
    <button (click)="markAnswered(index)">Marquer comme répondue</button>
    <!--<button (click)="toggleFlag(index)">Basculer flag</button>-->
  </main>
</div>
