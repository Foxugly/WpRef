<div class="layout">
  <aside class="layout__left">
    <app-quiz-nav
      (questionSelected)="onQuestionSelected($event)"
      [columns]="5"
      [items]="quizNavItems()">

    </app-quiz-nav>
  </aside>

  <main class="layout__right">
    @if (quizNavItem()) {
      <app-quiz-question
        [quizNavItem]="quizNavItem()!"
        [showCorrectAnswers]="showCorrect"
        displayMode="preview"
        (answeredToggled)="toggleFlag()"
        (goNext)="onNextQuestion($event)"
        (goPrevious)="onPreviousQuestion($event)"
        (flagToggled)="toggleFlag()"
        [hasNext]="hasQuestionNext(index)"
        [hasPrevious]="hasQuestionPrev(index)"
      ></app-quiz-question>
    } @else {
      <!-- optionnel : loader, message, etc. -->
      <p>Chargement de la questionâ€¦</p>
    }
  </main>
</div>
