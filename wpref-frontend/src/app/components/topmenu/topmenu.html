<nav class="topmenu">
  <p-menubar>
    <!-- GAUCHE : logo + liens + langues -->
    <ng-template pTemplate="start">
      <div class="topmenu__left">
        <img src="/assets/logo.svg" alt="Logo" class="logo"/>
        <span class="title">WpRef</span>

        <div class="topmenu__links">
          @if (auth.isLoggedIn()) {
            <a routerLink="/subject/list" routerLinkActive="active">Sujets</a>
            <a routerLink="/question/list" routerLinkActive="active">Questions</a>
          }
          <a routerLink="/about" routerLinkActive="active">A propos</a>
        </div>
      </div>
    </ng-template>

    <!-- DROITE : menu utilisateur -->

    <ng-template pTemplate="end">
      <div class="topmenu__right">
        <app-lang-select
          [lang]="currentLang"
          (langChange)="onLangChange($event)">
        </app-lang-select>
        <app-user-menu></app-user-menu>
      </div>
    </ng-template>
  </p-menubar>
</nav>
