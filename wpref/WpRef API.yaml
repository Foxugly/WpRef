  /api/quiz/{slug}/remove-question/{question_id}/:
    delete:
      operationId: quiz_remove_question_destroy
      description: |-
        DELETE /api/quiz/{slug}/remove-question/{question_id}/
        -> retire une question du quiz.
      parameters:
      - in: path
        name: question_id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - quiz
