  /api/quiz/{slug}/add-question/:
    post:
      operationId: quiz_add_question_create
      description: |-
        POST /api/quiz/{slug}/add-question/

        Payload JSON :
        {
            "question_id": 123,
            "sort_order": 1,
            "weight": 2
        }
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - quiz
      requestBody:
        content:
