openapi: 3.0.3
info:
  title: WpRef API
  version: 1.0.0
paths:
  /api/question/:
    get:
      operationId: question_list
      parameters:
      - in: query
        name: allow_multiple_correct
        schema:
          type: boolean
      - in: query
        name: subjects
        schema:
          type: array
          items:
            type: integer
        explode: true
        style: form
      - in: query
        name: subjects__in
        schema:
          type: array
          items:
            type: integer
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: subjects__slug
        schema:
          type: string
      - in: query
        name: subjects__slug__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      tags:
      - question
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
          description: ''
    post:
      operationId: question_create
      tags:
      - question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Question'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Question'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Question'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
          description: ''
  /api/question/{id}/:
    get:
      operationId: question_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this question.
        required: true
      tags:
      - question
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
          description: ''
    put:
      operationId: question_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this question.
        required: true
      tags:
      - question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Question'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Question'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Question'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
          description: ''
    patch:
      operationId: question_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this question.
        required: true
      tags:
      - question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedQuestion'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedQuestion'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedQuestion'
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
          description: ''
    delete:
      operationId: question_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this question.
        required: true
      tags:
      - question
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/quiz/:
    get:
      operationId: quiz_list
      description: |-
        Endpoints principaux (admin only) :

          - POST /api/quiz/           -> créer un quiz (renvoie le slug)
          - GET  /api/quiz/           -> lister les quiz
          - GET  /api/quiz/{slug}/    -> détail d'un quiz
          - PUT/PATCH/DELETE /api/quiz/{slug}/

        Gestion des questions d'un quiz :

          - GET    /api/quiz/{slug}/questions/
          - POST   /api/quiz/{slug}/add-question/
          - DELETE /api/quiz/{slug}/remove-question/{question_id}/
      tags:
      - quiz
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quiz'
          description: ''
    post:
      operationId: quiz_create
      description: |-
        Endpoints principaux (admin only) :

          - POST /api/quiz/           -> créer un quiz (renvoie le slug)
          - GET  /api/quiz/           -> lister les quiz
          - GET  /api/quiz/{slug}/    -> détail d'un quiz
          - PUT/PATCH/DELETE /api/quiz/{slug}/

        Gestion des questions d'un quiz :

          - GET    /api/quiz/{slug}/questions/
          - POST   /api/quiz/{slug}/add-question/
          - DELETE /api/quiz/{slug}/remove-question/{question_id}/
      tags:
      - quiz
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quiz'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Quiz'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Quiz'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
          description: ''
  /api/quiz/{quiz_id}/attempt/{question_order}/:
    get:
      operationId: quiz_attempt_retrieve
      description: |-
        Renvoie :
        - question + options
        - is_selected pour chaque option
        - is_correct sur les options SI (mode practice OU quiz clôturé)
      parameters:
      - in: path
        name: question_order
        schema:
          type: integer
        required: true
      - in: path
        name: quiz_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - quiz
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizAttempt'
          description: ''
    post:
      operationId: quiz_attempt_create
      description: |-
        POST/GET /api/quiz/<quiz_id>/attempt/<question_order>/

        - POST : enregistre/modifie la réponse de l'utilisateur pour une question
          via selected_option_ids (MCQ).
        - GET  : renvoie la question + options + ce que l'utilisateur a coché
                 (+ is_correct si mode practice ou session clôturée).

        Accès : propriétaire de la session OU admin/staff.
      parameters:
      - in: path
        name: question_order
        schema:
          type: integer
        required: true
      - in: path
        name: quiz_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - quiz
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizAttempt'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/QuizAttempt'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/QuizAttempt'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizAttempt'
          description: ''
    delete:
      operationId: quiz_attempt_destroy
      description: |-
        POST/GET /api/quiz/<quiz_id>/attempt/<question_order>/

        - POST : enregistre/modifie la réponse de l'utilisateur pour une question
          via selected_option_ids (MCQ).
        - GET  : renvoie la question + options + ce que l'utilisateur a coché
                 (+ is_correct si mode practice ou session clôturée).

        Accès : propriétaire de la session OU admin/staff.
      parameters:
      - in: path
        name: question_order
        schema:
          type: integer
        required: true
      - in: path
        name: quiz_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - quiz
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/quiz/{quiz_id}/close/:
    post:
      operationId: quiz_close_create
      description: |-
        POST /api/quiz/<quiz_id>/close/
