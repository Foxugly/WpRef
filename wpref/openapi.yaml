openapi: 3.0.3
info:
  title: WpRef API
  version: 1.0.0
paths:
  /api/domain/:
    get:
      operationId: domain_list
      description: |-
        Retourne la liste des domaines visibles par l'utilisateur courant.

        - **Superuser / staff global** : voit tous les domaines
        - **Utilisateur normal** : voit uniquement les domaines dont il est `owner` ou membre de `staff`
      summary: Lister les domaines accessibles
      tags:
      - Domain
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Domain'
          description: ''
    post:
      operationId: domain_create
      description: |-
        Crée un nouveau domaine.

        - `owner` est forcé au user courant (même si fourni dans le payload).
        - Le user courant est ajouté à `staff` automatiquement.
        - `allowed_languages` doit être un sous-ensemble de `settings.LANGUAGES`.
      summary: Créer un domaine
      tags:
      - Domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Domain'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Domain'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Domain'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
          description: ''
        '400':
          description: Validation error.
        '401':
          description: Authentication required.
  /api/domain/{domain_id}/:
    get:
      operationId: domain_retrieve
      description: |-
        Retourne un domaine (par `id`).

        ⚠️ Si l'utilisateur n'a pas accès au domaine, l'API renvoie généralement **404** (car `get_queryset()` ne retourne pas l'objet).
      summary: Récupérer un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:pk>` dans l'URL).
        required: true
      tags:
      - Domain
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
          description: ''
        '404':
          description: Not found (domain non visible ou inexistant).
    put:
      operationId: domain_update
      description: |-
        Met à jour un domaine (PUT).

        - Réservé à : superuser / staff global / owner / staff du domaine.
        - `owner` est **read-only** (ne peut pas être modifié via l'API).
      summary: Mettre à jour un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:pk>` dans l'URL).
        required: true
      tags:
      - Domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Domain'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Domain'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Domain'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
          description: ''
        '400':
          description: Validation error.
        '401':
          description: Authentication required.
        '403':
          description: Forbidden.
        '404':
          description: Not found (domain non visible ou inexistant).
    patch:
      operationId: domain_partial_update
      description: |-
        Met à jour partiellement un domaine (PATCH).

        - Réservé à : superuser / staff global / owner / staff du domaine.
        - `owner` est **read-only** (ne peut pas être modifié via l'API).
      summary: Modifier partiellement un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:pk>` dans l'URL).
        required: true
      tags:
      - Domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDomain'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDomain'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDomain'
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
          description: ''
        '400':
          description: Validation error.
        '401':
          description: Authentication required.
        '403':
          description: Forbidden.
        '404':
          description: Not found (domain non visible ou inexistant).
    delete:
      operationId: domain_destroy
      description: |-
        Supprime un domaine.

        - Réservé à : superuser / staff global / owner / staff du domaine.
        ⚠️ La suppression peut échouer si le domaine est référencé ailleurs (FK en PROTECT côté modèles liés).
      summary: Supprimer un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:pk>` dans l'URL).
        required: true
      tags:
      - Domain
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '204':
          description: Deleted.
        '401':
          description: Authentication required.
        '403':
          description: Forbidden.
        '404':
          description: Not found (domain non visible ou inexistant).
  /api/question/:
    get:
      operationId: question_list
      description: |
        Liste paginée des questions.

        Supporte :
        - `search` (filtre title__icontains)
        - `title`, `description` via DjangoFilterBackend (si activé)
      summary: Lister les questions
      parameters:
      - in: query
        name: description
        schema:
          type: string
        description: Filtre exact (via DjangoFilterBackend).
      - in: query
        name: search
        schema:
          type: string
        description: Recherche simple (title__icontains).
      - in: query
        name: title
        schema:
          type: string
        description: Filtre exact (via DjangoFilterBackend).
      tags:
      - Question
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    post:
      operationId: question_create
      description: |
        Crée une question. Supporte multipart/form-data (recommandé pour upload médias) ou JSON.

        **Convention**:
        - `subject_ids`: envoyé comme liste multipart (subject_ids=1&subject_ids=2)
        - `answer_options`: JSON string (liste)
        - `media`: JSON string (liste) pour les external_url
        - fichiers : `media[0][file]`, `media[1][file]`, ...
      summary: Créer une question (multipart ou JSON)
      tags:
      - Question
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/QuestionMultipartWrite'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/QuestionMultipartWrite'
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionMultipartWrite'
      security:
      - jwtAuth: []
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: Validation error
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
