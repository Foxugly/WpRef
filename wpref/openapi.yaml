openapi: 3.0.3
info:
  title: WpRef API
  version: 1.0.0
paths:
  /api/domain/:
    get:
      operationId: domain_list
      description: |-
        Retourne la liste des domaines visibles par l'utilisateur courant.

        - **Superuser / staff global** : voit tous les domaines
        - **Utilisateur normal** : voit uniquement les domaines dont il est `owner` ou membre de `staff`
      summary: Lister les domaines accessibles
      tags:
      - Domain
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DomainRead'
          description: ''
    post:
      operationId: domain_create
      description: |-
        Crée un nouveau domaine.

        - `owner` est forcé au user courant (même si fourni dans le payload).
        - Le user courant est ajouté à `staff` automatiquement.
        - `allowed_languages` doit être un sous-ensemble de `settings.LANGUAGES`.
      summary: Créer un domaine
      tags:
      - Domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DomainWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DomainWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DomainWriteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainRead'
          description: ''
        '400':
          description: Validation error.
        '401':
          description: Authentication required.
  /api/domain/{domain_id}/:
    get:
      operationId: domain_retrieve
      description: |-
        Retourne un domaine (par `domain_id`).

        ⚠️ Si l'utilisateur n'a pas accès au domaine, l'API renvoie généralement **404** (car `get_queryset()` ne retourne pas l'objet).
      summary: Récupérer un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:domain_id>` dans l'URL).
        required: true
      tags:
      - Domain
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainRead'
          description: ''
        '404':
          description: Not found (domain non visible ou inexistant).
    put:
      operationId: domain_update
      description: |-
        Met à jour un domaine (PUT).

        - Réservé à : superuser / staff global / owner / staff du domaine.
        - `owner` est **read-only** (ne peut pas être modifié via l'API).
      summary: Mettre à jour un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:domain_id>` dans l'URL).
        required: true
      tags:
      - Domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DomainWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DomainWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DomainWriteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainRead'
          description: ''
        '400':
          description: Validation error.
        '401':
          description: Authentication required.
        '403':
          description: Forbidden.
        '404':
          description: Not found (domain non visible ou inexistant).
    patch:
      operationId: domain_partial_update
      description: |-
        Met à jour partiellement un domaine (PATCH).

        - Réservé à : superuser / staff global / owner / staff du domaine.
        - `owner` est **read-only** (ne peut pas être modifié via l'API).
      summary: Modifier partiellement un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:domain_id>` dans l'URL).
        required: true
      tags:
      - Domain
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDomainPartialRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDomainPartialRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDomainPartialRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainRead'
          description: ''
        '400':
          description: Validation error.
        '401':
          description: Authentication required.
        '403':
          description: Forbidden.
        '404':
          description: Not found (domain non visible ou inexistant).
    delete:
      operationId: domain_destroy
      description: |-
        Supprime un domaine.

        - Réservé à : superuser / staff global / owner / staff du domaine.
        ⚠️ La suppression peut échouer si le domaine est référencé ailleurs (FK en PROTECT côté modèles liés).
      summary: Supprimer un domaine
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: Identifiant du domaine (correspond à `<int:domain_id>` dans l'URL).
        required: true
      tags:
      - Domain
      security:
      - jwtAuth: []
      responses:
        '204':
          description: Deleted.
        '401':
          description: Authentication required.
        '403':
          description: Forbidden.
        '404':
          description: Not found (domain non visible ou inexistant).
  /api/domain/{domain_id}/details/:
    get:
      operationId: domain_details_retrieve
      summary: Récupérer un domaine avec détails
      parameters:
      - in: path
        name: domain_id
        schema:
          type: integer
        description: ID du domaine.
        required: true
      tags:
      - Domain
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainDetail'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
  /api/lang/:
    get:
      operationId: lang_list
      description: |
        Liste paginée des langues.

        Supporte :
        - `search` (DRF SearchFilter sur `code`, `name`)
        - `ordering` (DRF OrderingFilter sur `code`, `name`, `id`)
      summary: Lister les langues
      parameters:
      - in: query
        name: active
        schema:
          type: boolean
      - in: query
        name: code
        schema:
          type: string
      - in: query
        name: ordering
        schema:
          type: string
        description: 'Tri (ex: "code", "-name", "id").'
      - in: query
        name: page
        schema:
          type: integer
        description: Numéro de page (si pagination activée).
      - in: query
        name: page_size
        schema:
          type: integer
        description: Taille de page (si PageNumberPagination configurée).
      - in: query
        name: search
        schema:
          type: string
        description: Recherche simple sur code/name.
      tags:
      - Language
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LanguageRead'
          description: ''
    post:
      operationId: lang_create
      summary: Créer une langue
      tags:
      - Language
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LanguageWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LanguageWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LanguageWriteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageRead'
          description: ''
        '400':
          description: Validation error
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
  /api/lang/{lang_id}/:
    get:
      operationId: lang_retrieve
      summary: Récupérer une langue
      parameters:
      - in: path
        name: lang_id
        schema:
          type: integer
        description: ID de la langue.
        required: true
      tags:
      - Language
      security:
      - jwtAuth: []
      - {}
