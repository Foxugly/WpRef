                  source: fr
                  target: nl
                  items:
                  - key: name.fr
                    text: Natation
                    format: text
                  - key: desc.fr
                    text: <p>Sport aquatique</p>
                    format: html
                  - key: empty_html
                    text: <p><br></p>
                    format: html
                  - key: empty_text
                    text: '   '
                    format: text
                summary: Exemple de requête avec items texte et HTML
                description: Le backend groupe les items par format et fait 1 appel
                  DeepL par format.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TranslateBatchRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TranslateBatchRequestRequest'
