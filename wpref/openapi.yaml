            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
    put:
      operationId: lang_update
      summary: Mettre à jour une langue (PUT)
      parameters:
      - in: path
        name: lang_id
        schema:
          type: integer
        description: ID de la langue.
        required: true
      tags:
      - Language
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LanguageWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LanguageWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LanguageWriteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageRead'
          description: ''
        '400':
          description: Validation error
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    patch:
      operationId: lang_partial_update
      summary: Mettre à jour une langue (PATCH)
      parameters:
      - in: path
        name: lang_id
        schema:
          type: integer
        description: ID de la langue.
        required: true
      tags:
      - Language
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLanguageWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedLanguageWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedLanguageWriteRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageRead'
          description: ''
        '400':
          description: Validation error
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    delete:
      operationId: lang_destroy
      summary: Supprimer une langue
      parameters:
      - in: path
        name: lang_id
        schema:
          type: integer
        description: ID de la langue.
        required: true
      tags:
      - Language
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No Content
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
  /api/question/:
    get:
      operationId: question_list
      description: |
        Liste paginée des questions.

        Supporte :
        - `search` (filtre title__icontains)
      summary: Lister les questions
      parameters:
      - in: query
        name: active
        schema:
          type: boolean
      - in: query
        name: domain
        schema:
          type: integer
      - in: query
        name: is_mode_exam
        schema:
          type: boolean
      - in: query
        name: is_mode_practice
        schema:
          type: boolean
      - in: query
        name: search
        schema:
          type: string
        description: Recherche simple (title__icontains).
      tags:
      - Question
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuestionRead'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    post:
      operationId: question_create
      description: |
        Crée une question.

        ⚠️ Les médias NE sont PAS uploadés ici.

        Workflow recommandé :
        1. POST /api/question/media/ → upload fichier ou URL externe
        2. Récupérer les `id` des MediaAsset retournés
        3. POST /api/question/ avec `media_asset_ids: [1, 2, 3]`

        Payload supporté : JSON ou multipart/form-data.
        - `subject_ids`: liste d'IDs
        - `answer_options`: JSON (liste)
        - `media_asset_ids`: liste d'IDs MediaAsset
      summary: Créer une question (multipart ou JSON)
      tags:
      - Question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionWriteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionRead'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: Validation error
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
  /api/question/{question_id}/:
    get:
      operationId: question_retrieve
      summary: Récupérer une question
      parameters:
      - in: path
        name: question_id
        schema:
          type: integer
        description: ID de la question (question_id).
        required: true
      tags:
      - Question
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionRead'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    put:
      operationId: question_update
      description: |
        Met à jour une question.

        Les médias sont gérés via `/api/question/media/`.
        Utiliser `media_asset_ids` pour lier/délier les médias.
      summary: Mettre à jour une question (PUT)
      parameters:
      - in: path
        name: question_id
        schema:
          type: integer
        description: ID de la question (question_id).
        required: true
      tags:
      - Question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionWriteRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionRead'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: Validation error
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    patch:
      operationId: question_partial_update
      description: |
        Met à jour une question.

        Les médias sont gérés via `/api/question/media/`.
        Utiliser `media_asset_ids` pour lier/délier les médias.
      summary: Mettre à jour une question (PATCH)
      parameters:
      - in: path
        name: question_id
        schema:
          type: integer
        description: ID de la question (question_id).
        required: true
      tags:
      - Question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedQuestionWriteRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedQuestionWriteRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedQuestionWriteRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionRead'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: Validation error
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
    delete:
      operationId: question_destroy
      summary: Supprimer une question
      parameters:
      - in: path
        name: question_id
        schema:
          type: integer
        description: ID de la question (question_id).
        required: true
      tags:
      - Question
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No Content
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Not found
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden (admin only)
  /api/question/media/:
    post:
      operationId: question_media_create
      description: |-
        Upload un fichier (multipart) ou enregistre une URL externe.
        - multipart: envoyer `file`
        - json/form: envoyer `external_url`

        Retourne un `MediaAsset` (id à réutiliser dans `media_asset_ids` lors de la création/màj d'une Question).
      summary: Uploader un média (dédup sha256) ou enregistrer un média externe
      tags:
      - Question
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MediaAssetUploadRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MediaAssetUploadRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MediaAssetUploadRequest'
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaAsset'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaAsset'
          description: ''
        '400':
          description: Validation error
  /api/quiz/:
    get:
      operationId: quiz_list
      description: |
        Liste paginée des sujets.

        Supporte :
        - `search` (filtre name__icontains)
        - `name`, `quiz_id` via DjangoFilterBackend
      summary: Lister les quizzes (sessions)
      parameters:
      - in: query
        name: name
        schema:
          type: string
        description: Filtre exact (via DjangoFilterBackend).
      - in: query
        name: search
        schema:
          type: string
        description: Recherche simple (name__icontains).
      tags:
      - Quiz
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quiz'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Unauthorized
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Forbidden
    post:
      operationId: quiz_create
      summary: Créer un quiz à partir d'un template de quiz
      tags:
      - Quiz
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/QuizRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/QuizRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
          description: ''
  /api/quiz/{quiz_id}/:
    get:
      operationId: quiz_retrieve
      summary: Détail d’un quiz (session)
      parameters:
      - in: path
        name: quiz_id
        schema:
          type: integer
        required: true
      tags:
      - Quiz
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
          description: ''
    put:
      operationId: quiz_update
      summary: Mettre à jour un quiz
      parameters:
      - in: path
        name: quiz_id
        schema:
          type: integer
        required: true
      tags:
      - Quiz
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/QuizRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/QuizRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
          description: ''
    patch:
      operationId: quiz_partial_update
      summary: Mettre à jour partiellement un quiz
      parameters:
      - in: path
        name: quiz_id
        schema:
          type: integer
        required: true
      tags:
      - Quiz
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedQuizRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedQuizRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedQuizRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
          description: ''
    delete:
      operationId: quiz_destroy
      summary: Supprimer un quiz
      parameters:
      - in: path
        name: quiz_id
        schema:
          type: integer
        required: true
      tags:
      - Quiz
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No Content
  /api/quiz/{quiz_id}/answer/:
    get:
      operationId: quiz_answer_list
      summary: Lister les réponses d’un quiz
      parameters:
      - in: path
        name: quiz_id
        schema:
          type: integer
        required: true
      tags:
      - QuizAnswer
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuizQuestionAnswer'
          description: ''
    post:
      operationId: quiz_answer_create
      summary: Créer / enregistrer une réponse à une question (upsert)
      parameters:
      - in: path
        name: quiz_id
        schema:
          type: integer
        required: true
      tags:
      - QuizAnswer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizQuestionAnswerWriteRequest'
